	    </h1>
		<p id="2"  hidden="hidden">123</p>
		<p contenteditable="true" >疫情期间，洗手的那些事儿。洗手是减少手部细菌、病毒最直接最有效的办法之一，正确洗手是关键。
		<p>一、要用流动的清水洗手。如果没有自来水，可用水盆、水舀、水壶等器具盛水，把水倒出来，形成流动水来冲洗双手。</p>
		<p>二、用肥皂或者洗手液，充分揉搓，保证洗手效果。</p>
		<p>三、每个地方都要洗干净，包括手心、手指、手背、手指缝、指甲缝、手腕，每个角落都不能放过，时长不少于20秒。</p>
		<p>　四、肥皂泡要用清水彻底冲干净。洗手后要用干净的毛巾或者一次性纸巾擦干，也可用吹干机吹干。不方便洗手时,可以使用含乙醇成分的免洗洗手液进行手部清洁。</p>
