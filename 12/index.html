<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.a{
			color: green;
			position: relative;
			}
			.a::after{
				content: attr(title);
				width: 100px;
				transition: all 1s;
				word-break: keep-all;
				opacity: 0;
				position: absolute;
				left: 0px;
				background-color:  crimson;
				color: white;
		    }
			.a:hover::after{
				width: 100px; 
				position: absolute;
				word-break: keep-all;
				bottom: 0px;
				left: calc(100%);
				opacity: 1;
				border-radius: 50% 0 0 50%;
			}
		</style>
	</head>
	<body>
		<p>这个什么什么<span class="a" title="  html">html</span>.....什么什么<span class="a" title="  display">display</span></p>
	</body>
</html>
